<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDM - Hall of Fame</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!--Container-->
    <div class="container">
        <header>
            <h1>The Hall of Fame</h1>
            <p>Fallen Survivors</p>
        </header>
        
        <form id="survivorForm">

            <!--Name-->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" maxlength="24" pattern="^[a-zA-ZåäöÅÄÖ]+$" required>
            </div>

            <!--Hunt XP-->
            <div class="form-group">
                <label for="huntxp">Hunt XP:</label>
                <input type="number" id="huntxp" name="huntxp" min="0" max="16" required>
            </div>

            <!--Gender-->
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <!--Cause of Death-->
            <div class="form-group">
                <label for="causeOfDeath">Cause of Death:</label>
                <input type="text" id="causeOfDeath" name="causeOfDeath" maxlength="64" pattern="^[a-zA-ZåäöÅÄÖ]+$" required>
            </div>

            <button type="submit" class="submit-btn">Add Survivor</button>
        </form>

        <!--Message display after adding survivor-->
        <div id="message"></div>
        
        <div id="graveyardList">
            <h2>Graveyard List</h2>
            <ul id="graveyard"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
